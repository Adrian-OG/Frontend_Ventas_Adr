<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form #clienteForm="ngForm">
      <div class="form-group row">
        <label for=" " class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="cliente.nombre"
            name="nombre"
            required
            minlength="4"
            #nombre="ngModel"
          />
          <div
            class="alert alert-danger"
            *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)"
          >
            <div *ngIf="nombre?.errors?.required">
              Nombre es requerido
            </div>
            <div *ngIf="nombre?.errors?.minlength">
              Nombre debe de tener al menos 4 caracteres
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for=" " class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="cliente.apellido"
            name="apellido"
            required
            #apellido="ngModel"
          />
          <div
            class="alert alert-danger"
            *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)"
          >
            <div *ngIf="apellido?.errors?.required">
              Apellido es requerido
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for=" " class="col-form-label col-sm-2">Edad</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="cliente.edad"
            name="edad"
            required
            #edad="ngModel"
            maxlength="3"
          />
          <div
            class="alert alert-danger"
            *ngIf="edad.invalid && (edad.dirty || edad.touched)"
          >
            <div *ngIf="edad?.errors?.required">
              Edad es requerido
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button
            class="btn btn-primary"
            role="button"
            (click)="create()"
            *ngIf="!cliente.idcliente; else elseBlock"
            [disabled]="!clienteForm.form.valid"
          >
            Crear
          </button>
          <ng-template #elseBlock>
            <button
              class="btn btn-primary"
              role="button"
              (click)="update()"
              [disabled]="!clienteForm.form.valid"
            >
              Actualizar
            </button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
