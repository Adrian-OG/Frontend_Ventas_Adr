<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>
    <div class="my-2 text-left">
      <button
        class="btn btn-rounded btn-primary"
        type="button"
        [routerLink]="['/clientes/form']"
      >
        Crear Cliente
      </button>
    </div>
    <div *ngIf="clientes.length == 0" class="aler alert-info">
      No hay registros en la base de datos
    </div>
    <table
      class="table table-bordered table-striped"
      *ngIf="clientes.length > 0"
    >
      <thead>
        <tr>
          <th>#</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>edad</th>
          <th>editar</th>
          <th>eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes; let indice = index">
          <td>{{ indice + 1 }}</td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido }}</td>
          <td>{{ cliente.edad }}</td>
          <td>
            <button
              class="btn btn-primary btn-sm"
              type="button"
              name="editar"
              [routerLink]="['/clientes/form', cliente.idcliente]"
            >
              Editar
            </button>
          </td>
          <td>
            <button
              class="btn btn-danger"
              type="button"
              name="eliminar"
              (click)="delete(cliente)"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
